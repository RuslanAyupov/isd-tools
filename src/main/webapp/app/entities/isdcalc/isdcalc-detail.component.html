<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="isdcalc">
            <h2><span jhiTranslate="isdtoolsApp.isdcalc.detail.title">Isdcalc</span> {{isdcalc.id}}</h2>
            <hr>
            <isd-alert-error></isd-alert-error>
            <dl class="row-md jh-entity-details">
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/isdcalc', isdcalc.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
